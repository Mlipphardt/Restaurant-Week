<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Restaurant Week</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>

     
            <div class="text-center">
                <a href=""><button type="button" class="btn-lg btn-primary">View Table</button></a>
                <a href=""><button type="button" class="btn-lg btn-danger">Make a Reservation</button></a>

            </div>
        </div>
    </div>

    <!-- current tables div -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservation</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                    </div>
                </div>
            </div>
    </div>

    <!-- waiting list div -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitListSection">
                </div>
            </div>
        </div>
    </div>

    
    <footer class="footer">
        <div class="container">
            <a href="#" id="clear">Clear</a>
            <a href="">API Table Link</a>
            <a href="">API Wait List</a>
        </div>

    </footer>
</body>
</html>
